<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/task.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>

<body>

    <div class="container">

        <div class="chat">
            <aside class="chatbar">
                <form id="chatForm">
                    <input type="text" id="promptInput" placeholder="Digite sua pergunta">
                    <button><i class="fa-solid fa-play"></i></button>
                </form>
                <div id="responseContainer"></div>
            </aside>
        </div>

        <div class="header">
            <form id="taskForm">
                <input type="text" id="title" name="title" placeholder="Title">
                <textarea id="description" name="description" placeholder="Description"></textarea>
                <select id="priority" name="priority">
                    <option value="BAIXA">Low</option>
                    <option value="MEDIA">Medium</option>
                    <option value="ALTA">High</option>
                </select>
                <input type="datetime-local" id="startAt" name="startAt">
                <input type="datetime-local" id="endAt" name="endAt">
                <button type="button" id="createTask">Create Task</button>
            </form>
            
        </div>

        <div class="task">
            <div class="todoList">
                <div class="content">
                    <ul id="tasksList"></ul>
                </div>
            </div>
        </div>

        <script src="/js/chat.js"></script>
        <script type="module" src="/js/main.js"></script>
</body>

</html>
